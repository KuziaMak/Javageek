    <script>

        // 3
        /*
        1. 10 плюсуем с 10 получается 20
        2. 20 переделывается в текст не явно
        3. 20 совмещается с строкой 10 и получается 2010
        4. console.log выводит результат         
        */
        console.log(10 + 10 + "10");
        /*
        1. 10 переделывается в текст не явно
        2. 10 совмещается с строкой 10 и получается 1010
        3. 10 переделывается в текст не явно
        4. 10 совмещается с строкой 1010 и получается 101010
        4. console.log выводит результат         
        */

        console.log(10 + "10" + 10);
        /*
        1. 10 плюсуем с 10 получается 20
        2. строка 10 переделывается с помощью плюса из начала в чило
        3. 20 плюсуем с 10 получается 30
        4. console.log выводит результат         
       */
        console.log(10 + 10 + +"10");
        /*
        1. строка переделывается отрицательное число, так как нет в строке цифры переделывает в -0
        2. 10 деленная на минус ноль стримится к минус бесконичности то есть -Infinity 
        3. console.log выводит результат         
        */
        console.log(10 / -"");
        /*
        1. страка не может переделаться в число, так как в числе запятая, а не точка и по этому javascript не считает его дробной частью и выводит NaN
        2. число диленное на NaN дает NaN
        3. console.log выводит результат         
        */
        console.log(10 / +"2,5");
        // 4. *Чему будет равно JS-выражение 1000 + "108"
        // строка 1000108
        // 5.*Самостоятельно разобраться с атрибутами тега script (async и defer)
        // async где угодно
        // defer в head
